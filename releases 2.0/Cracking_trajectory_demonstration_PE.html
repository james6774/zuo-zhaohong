<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>聚乙烯(PE)裂解轨迹演示</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #F0F8FF;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
                    display: flex;
                    justify-content: space-between;
                    width: 85%;
                    margin: 50px auto; /* Center the container */
        }
        .content {
            width: 45%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        button {
            display: block;
            width: 40%;
            padding: 15px;
            margin: 50px auto;
            color: white;
            background-color: #6495ED;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #4169E1;
        }
		.nav-btns {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .nav-btns button {
            background-color: #778899;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-btns button:hover {
            background-color: #708090;
        }
    </style>
</head>
<body>
    <h1>聚乙烯(PE)裂解轨迹演示</h1>
    <div class="container">
        <button onclick="displayImage()">轨迹可视化</button>
        <button onclick="displayText()">轨迹分析</button>
    </div>
    <div class="container">
        <div id="imageContent" class="content">
            <!-- Image will be inserted here -->
        </div>
        <div id="textContent" class="content">
            <!-- Text will be inserted here -->
        </div>
    </div>
    <div class="nav-btns">
        <button type="button" onclick="window.location.href='Cracking_trajectory_demonstration_homework.html'">作业</button>
		<button type="button" onclick="window.location.href='Cracking_trajectory_demonstration.html'">返回</button>
    </div>
    <script>
        function displayImage() {
            document.getElementById('imageContent').innerHTML = '<img src="PE_CRD.gif" alt="PE_ACRN.gif" style="width:90%; height:auto;">';
        }
        function displayText() {
            document.getElementById('textContent').innerHTML = '<p>图中红色圆球是H，蓝色为C。可以看出，PE的无氧裂解首先是链的断裂，断裂的位置通常是应力较为集中的位置，随着裂解程度的深度，伴随着中间高活性的自由基的生成·H、·CH3以及较稳定的小分子化合物的产生，聚合物裂解为更小的分子链。可以看到PE裂解过程中主要生成的稳定小分子化合物为乙烯，这也是PE聚合的原料。</p>';



        }
    </script>
</body>
</html>
