<body>
    <h1>聚乙烯(PE)成分分析</h1>
    <div class="container">
        <button onclick="displayImage()">生成物种浓度-时间的数据图</button>
        <button onclick="displayText()">数据分析</button>
    </div>
    <div class="container">

            <!-- Image will be inserted here -->

    <script>
        function displayImage() {
            document.getElementById('imageContent').innerHTML = '<img src="PE_CA.png" alt="PVA_CA.png" style="width:80%; height:auto;">';
        }
        function displayText() {
            document.getElementById('textContent').innerHTML = '<p>PE模型中物种变化如图，a图中的物种种类数（Species）和物种个数（Molecules）变化，以及C2H4的生成速率可以看出：0-15ps时初期时间反应速率很快，这一时段主要是大分子链的断裂，随着反应到反应中期，反应速率逐渐下降并趋于平稳，这主要是裂解反应的速率下降是主要原因，这时候体系内的小分子物种（包括PE小分子链、C6H12、C3H6等）的数量并不占主体，所以对总的反应速率的贡献不大，但随着反应时间在30 ps时物的增加如图b所示，体系总体的裂解速度开始再次增加，随着反应的进行反应逐渐平稳。所以可以认为PE的裂解过程有两个阶段构成，第一阶段是裂解的初期，主要是大分子链的裂解。第二阶段是反应的中后期主要是小分子物种的裂解，这一裂解现象在聚合度150、体系中有9个聚合链的PE体系中也可以观察到。在图c中可以看到反应过程中有些物种在裂解反应中期的浓度较高，随着反应的进行，浓度逐渐下降，这一类物种如:CH，该类物种具有较高的生成能且存在的时间又较短。同时可以看到随着反应的到后期，反应体系中稳定性高的物种的浓度开始逐渐增加如：·CH3、CH4、C3H4。反应整个过程中·H自由基一致起到了重要的作用，从图d中可以看到H自由基的浓度始终存在一个稳定的浓度，且从始至终存在，这也说明在大分子链的裂解过程中也伴随着脱氢反应。</p>';



        }
    </script>
</body>
