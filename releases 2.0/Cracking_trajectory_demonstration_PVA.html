<body>
    <h1>聚乙烯醇(PVA)裂解轨迹演示</h1>

        <button onclick="displayImage()">轨迹可视化</button>
        <button onclick="displayText()">轨迹分析</button>

    <script>
        function displayImage() {
            document.getElementById('imageContent').innerHTML = '<img src="PVA_CRD.gif" alt="PVA_ACRN.gif" style="width:90%; height:auto;">';
        }
        function displayText() {
            document.getElementById('textContent').innerHTML = '<p>图中红色圆球是H，蓝色为C，黄色为氧。可以看出，PVA的主链结构中不仅有C—C单键，同时还有羟基OH取代了C—C上的，这使得体系内的原子种类增加到了三种，这也导致裂解过程变得复杂。PVA裂解初期仍然是大分子链的断裂，同时也伴随着小分子中间体和化合物生成，这在后面三种体系的物种分析比较中得到了验证，如图16。随着裂解程度的深度，伴随着中间高活性的自由基的生成·H、·CH3和·OH以及较稳定的小分子化合物的产生，·OH自由基是一类活性高且存在时间更长的的自由基，这导致裂解反应速率大大加快，这也是PVA的裂解速度在三类体系中最快的一类链。可以看到PVA裂解过程中主要生成的稳定小分子化合物为乙烯、二氧化碳和水，没有大分子链的存在。</p>';



        }
    </script>
